<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MY ARTWORKS</title>
    <style>
        body {
            background-color: #1a1a1a; /* 背景色：ダークグレー */
            color: #dcdcdc; /* 文字色：薄いグレー */
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            letter-spacing: 0.2em; /* 文字間隔を広げてお洒落に */
            border-bottom: 1px solid #555;
            display: inline-block;
            padding-bottom: 10px;
        }
        .art-container {
            margin-top: 30px;
        }
        img {
            max-width: 80%; /* 画面幅に合わせて縮小 */
            border: 10px solid #fff; /* 白い枠をつける */
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 影をつける */
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <h1>MY PORTFOLIO</h1>
    <p>線画と退廃。</p>

    <div class="art-container">
        <img src="image01.jpg" alt="作品1">
    </div>

</body>
</html>
