<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRANCE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent:wght@400;700&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            
            /* ▼▼▼ 英語フォントを先に書くのがコツ！ ▼▼▼ */
            font-family: "Manufacturing Consent", "Shippori Mincho", serif;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            letter-spacing: 0.1em;
        }

        h1 {
            font-weight: 400;
            font-size: 3rem; /* タイトルは大きく */
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            border-bottom: 1px solid #8a2be2; /* 下線を引いてみる */
            padding-bottom: 10px;
            letter-spacing: 0.2em; /* 英語フォントは文字間隔を広げると神々しくなる */
        }

        .warning-box {
            font-size: 0.9rem;
            line-height: 2.2;
            margin-bottom: 4rem;
            border: 1px solid #333; /* 枠線を細く */
            padding: 40px;
            width: 80%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.8); /* 少し背景を濃く */
        }

        /* 特定の場所だけフォントを変えたい場合はクラスを作る */
        .jp-text {
             /* 日本語専用の調整などがあればここに書く */
        }

        .accent {
            color: #9d56ff;
            font-weight: 700; /* Cinzelの太字を使う */
            font-size: 1.2rem;
        }

        .enter-btn {
            display: inline-block;
            padding: 15px 80px; /* 横幅を広く */
            border: 1px solid #8a2be2;
            color: #8a2be2;
            text-decoration: none;
            transition: all 0.5s ease;
            
            /* ボタンは英語フォントのカッコよさを全面に出す */
            font-family: "Cinzel", serif; 
            font-size: 1.2rem;
            letter-spacing: 0.3em;
        }

        .enter-btn:hover {
            background-color: #8a2be2;
            color: #000;
            box-shadow: 0 0 30px #8a2be2;
        }
    </style>
</head>
<body>

    <h1>PORTFOLIO</h1>

    <div class="warning-box">
        <p><span class="accent">WARNING</span></p>
        
        <p class="jp-text">
            当サイトは新野錯個人が運営しています。<br>
            <br>
            無断転載・使用はご遠慮ください。<br>
            一部、流血表現を含みます。
        </p>
    </div>

    <a href="gallery.html" class="enter-btn">ENTER</a>

</body>
</html>
